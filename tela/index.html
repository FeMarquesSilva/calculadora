<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora Web</title>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div class="boxCalc">
        <h5 id="tpConta">Tipo de Conta: +</h5>
        <div class="containerp">
            <p id="resultado"></p>
        </div>
        <div class="containerButtons">
            <button onclick="add(7)">7</button>
            <button onclick="add(8)">8</button>
            <button onclick="add(9)">9</button>
            <button onclick="add(4)">4</button>
            <button onclick="add(5)">5</button>
            <button onclick="add(6)">6</button>
            <button onclick="add(1)">1</button>
            <button onclick="add(2)">2</button>
            <button onclick="add(3)">3</button>
            <button onclick="add(0)">0</button>
            <button onclick="add('00')">00</button>
            <button>.</button>
        </div>
        <div class="containerSinais">
            <button onclick="calcular('/')">/</button>
            <button onclick="calcular('X')">X</button>
            <button onclick="calcular('-')">-</button>
            <button onclick="calcular('+')">+</button>
        </div>
        <button class="result" onclick="calcular()">=</button>
        <button class="result" onclick="limpar()">Clear</button>
    </div>
</body>
<script src="../logica/functions.js"></script>

</html>
